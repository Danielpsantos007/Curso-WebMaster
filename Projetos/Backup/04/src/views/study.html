<!DOCTYPE html>
<meta charset="utf-8">
<meta name="description" content="Projeto 04">
<meta name="keywords" content="html,css">
<meta name="viewport" content="width=device-width-scale=1.0,maximun-scale=1.0">
<meta name="author" content="Daniel"/>
<html>
<head>
	<title>Projeto 04</title>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
	<!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">  
	<link rel="stylesheet" href="style/css/style.css">
	<link rel="stylesheet" href="style/css/header.css">
	<link rel="stylesheet" href="style/css/forms.css">
	<link rel="stylesheet" href="/style/css/main.css">
	<link rel="stylesheet" href="style/css/page-study.css">
</head>

<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Botão de Voltar">
                </a>
                <img src="/images/logo.svg" alt="Logo da Proffy">
            </div>
            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {% for subject in subjects %}
                                <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>{{subject}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {% for weekday in weekdays %}
                                <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}" >
                    </div>

                    <button type="submit">Filtrar</button>

                </form>
            </div>
        </header>

    <main>

        {% if proffys == "" %}
            <p class="no-results">Nenhum professor encontrado em sua pesquisa.</p>
        {% else %}

            {% for proffy in proffys %}
                <article class="teacher-item">
                    <header>
                        <img 
                            src="{{proffy.avatar}}" 
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>

                    <p>{{proffy.bio}}</p>

                    <footer>
                        <p>Preço/hora<strong>R$ {{proffy.cost}}</strong></p>
                        <a class="button" href="https://api.whatsapp.com/send?l=pt_br&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}}, {{proffy.name}}" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                    </footer>
                </article>
            {% endfor %}

        {% endif %}
    </main>
</div>

</body> 

</html>
